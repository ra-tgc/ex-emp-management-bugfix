<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div class="row">
			<div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
				<img src="../../static/img/header_logo.png" th:src="@{/img/header_logo.png}">
			</div>
		</div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="list.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}" enctype="multipart/form-data" id="insertEmployeeForm">
						<fieldset>
							<legend>従業員登録</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											氏名:
										</label>
										<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
											氏名を入力してください
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
											 th:field="*{name}" th:errorclass="error-input" value="山田太郎">
									</div>
								</div>
							</div>
							<!-- 画像 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="image">
											画像:
										</label>
										<label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error-messages">
											画像をアップロードしてください
										</label>
										<input type="file" id="file" name="file"><button type="button" id="upload-button">画像送信</button>
										<input type="hidden" name="image" id="image" placeholder="image.png"
											 th:field="*{image}" th:errorclass="error-input" value="image.png">
									</div>
								</div>
							</div>
							<!-- 性別 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="gender">
											性別:
										</label>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											性別を入力してください
										</label>
										<input type="text" name="gender" id="gender" class="form-control" placeholder="男"
											 th:field="*{gender}" th:errorclass="error-input" value="gender">
									</div>
								</div>
							</div>
							<!-- 入社日 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="hireDate">
											入社日:
										</label>
										<label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
											入社日を入力してください
										</label>
										<input type="text" name="hireDate" id="hireDate" class="form-control" placeholder="2021-06-08"
											 th:field="*{hireDate}" th:errorclass="error-input" value="2021-06-08">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="abc@mail.com"
											 th:field="*{mailAddress}" th:errorclass="error-input" value="abc@mail.com">
									</div>
								</div>
							</div>
							<!-- 郵便番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="zipCode">
											郵便番号:
										</label>
										<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
											郵便番号を入力してください
										</label>
										<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="000-0000"
											 th:field="*{zipCode}" th:errorclass="error-input" value="000-0000">
										<button type="button" id="get-address-button">住所取得</button>
									</div>
								</div>
							</div>
							<!-- 住所 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="address">
											住所:
										</label>
										<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											住所を入力してください
										</label>
										<input type="text" name="address" id="address" class="form-control" placeholder="東京都渋谷区0-0-0"
											 th:field="*{address}" th:errorclass="error-input" value="東京都渋谷区0-0-0">
									</div>
								</div>
							</div>
							<!-- 電話番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="telephone">
											電話番号:
										</label>
										<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
											電話番号を入力してください
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" placeholder="000-0000-0000"
											 th:field="*{telephone}" th:errorclass="error-input" value="000-0000-0000">
									</div>
								</div>
							</div>
							<!-- 給料 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="salary">
											給料:
										</label>
										<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
											給料を入力してください
										</label>
										<input type="text" name="salary" id="salary" class="form-control" placeholder="100000"
											 th:field="*{salary}" th:errorclass="error-input" value="100000">
									</div>
								</div>
							</div>
							<!-- 特性 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											特性：
										</label>
										<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											特性を入力してください
										</label>
										<textarea name="characteristics" id="characteristics" class="form-control" placeholder="元気いっぱいです！"
											 th:field="*{characteristics}" th:errorclass="error-input" rows="5">元気いっぱいです！</textarea>
									</div>
								</div>
							</div>
							<!-- 扶養人数 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="dependentsCount">
											扶養人数:
										</label>
										<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											扶養人数を入力してください
										</label>
										<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="0"
											 th:field="*{dependentsCount}" th:errorclass="error-input" value="0">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary" id="submit">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/insert-employee.js" th:src="@{/js/insert-employee.js}"></script>
</body>
</html>
